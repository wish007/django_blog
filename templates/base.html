<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>WISH007 Blog</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-5-24">
        <div class="header">
            <h1 class="brand-title">WISH007</h1>
            <h2 class="brand-tagline">Life is short, you need Python</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/archives/">Archives</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/categories/">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="https://github.com/wish007/">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="#">About Me</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-5-6">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li>
                            <a class="power-by" href="https://github.com/wish007/" target="_blank">Powered by wish007</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
