{% extends "base.html" %}

{% block content %}
<div class="posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="/{{ post.id }}/">{{ post.title }}</a></h2>

                    <p class="post-meta">
                        Publish Time:  <a class="post-author" href="#">{{ post.publish_time |date:"Y/m/d"}}</a> Category: <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ post.content }}
                    </p>
                </div>
                <a class="pure-button" href="/{{ post.id }}/">Read More >>> </a>
        </section>
    {% endfor %}
</div>
{% endblock %}
