{% extends "base.html" %}

{% block content %}
<div class="posts">

    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="/{{ post.id }}/">{{ post.title }}</a></h2>
                    <p class="post-meta">
                        Publish Time:  <a class="post-author" href="#">{{ post.publish_time |date:"Y/m/d"}}</a> Category: <a class="post-category post-category-yui" href="#">{{ post.category }}</a>
                    </p>
            </header>
            <h1 class="content-subhead"></h1>
        </section>
    {% endfor %}

</div>
{% endblock %}
